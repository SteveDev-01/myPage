<main>
    <section class="content">
        <article>
            <h1>Artikel-Titel</h1>
            <p>Dies ist der eigentliche Artikeltext. Hier stehen viele interessante Informationen, die der Benutzer lesen kann.</p>
        </article>

        <!-- Kommentarbereich -->
        <section class="kommentare">
            <h2>Kommentare</h2>

            <!-- Beispiel-Kommentar -->
            <div class="kommentar">
                <p><strong>Max Mustermann:</strong> Toller Artikel, sehr informativ!</p>
            </div>

            <!-- Kommentarformular -->
            <form class="kommentarformular" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Dein Name" required>

                <label for="nachricht">Kommentar:</label>
                <textarea id="nachricht" name="nachricht" placeholder="Dein Kommentar" required></textarea>

                <input type="submit" value="Absenden">
            </form>
        </section>
    </section>
</main>

</body>
